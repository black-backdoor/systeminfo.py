description: Report an issue in the project's documentation or README.md file.
title: "[Documentation]"
labels: ["documentation"]
body:
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
  - type: input
    id: path
    attributes:
      label: Path
      description: If applicable, please provide a link or the file path to the issue
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Media prove
      description: If applicable, please provide screenshots depicting the problem.
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
    validations:
      required: true
